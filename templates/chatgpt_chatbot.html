{% extends "base.html" %}
{% block title %}
    KIPI-ChatBot
{% endblock %}
{% block head %}

<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>

{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div id="chat-box" style="height: 400px; overflow-y: scroll; border: 0px solid #ccc;">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-group mt-3">
                <input id="user-input" type="text" class="form-control" placeholder="Type your message here..." aria-label="User Input">
                <div class="input-group-append">
                    <button id="send-btn" class="btn btn-primary btn-lg" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='chatbot_script.js') }}"></script>

{% endblock %}
